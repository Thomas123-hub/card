<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>Merry Christmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg1:#0c1f26;
  --bg2:#1b3a4b;
  --bg3:#274c5e;
}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Noto Serif TC",serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3));
  animation:bgBreath 20s ease-in-out infinite;
  overflow:hidden;
  color:#333;
}
@keyframes bgBreath{
  0%,100%{filter:brightness(1);}
  50%{filter:brightness(1.07);}
}

/* snow */
.snow{
  position:fixed;
  top:-10px;
  color:white;
  font-size:12px;
  opacity:.45;
  animation:fall linear infinite;
  pointer-events:none;
}
@keyframes fall{to{transform:translateY(110vh);}}

/* envelope */
.envelope{
  width:320px;height:220px;
  background:#f2f2f2;
  position:relative;
  box-shadow:0 30px 70px rgba(0,0,0,.45);
  transition:box-shadow .6s, transform .6s;
}
.envelope.breath{
  animation:envelopeBreath 5s ease-in-out infinite;
}
@keyframes envelopeBreath{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.015);}
}
.envelope::before{
  content:"";
  position:absolute;inset:0;
  background:#e0e0e0;
  clip-path:polygon(0 0,50% 55%,100% 0);
  transform-origin:top;
  transition:transform 1.1s;
}
.envelope.open::before{
  transform:rotateX(180deg);
}
.envelope.glow{
  box-shadow:0 0 0 3px rgba(255,255,255,.35),0 35px 80px rgba(255,255,255,.25);
}

/* hold hint */
.hold{
  position:absolute;
  bottom:-48px;
  width:100%;
  text-align:center;
  font-size:14px;
  color:#eee;
  opacity:.9;
}

/* letter */
.letter{
  position:absolute;
  inset:12px;
  background:#fffdf8;
  background-image:radial-gradient(rgba(0,0,0,.035) 1px, transparent 0);
  background-size:3px 3px;
  padding:22px;
  box-sizing:border-box;
  opacity:0;
  transform:translateY(80px);
  transition:all 1.4s ease;
  overflow-y:auto;
}
.envelope.open .letter{
  opacity:1;
  transform:translateY(-45px);
}

/* blur before open */
.blur{
  filter:blur(6px);
}

/* text */
.text{
  font-size:16px;
  line-height:1.95;
  white-space:pre-wrap;
}

/* button */
#closeBtn{
  position:absolute;
  bottom:-80px;
  padding:6px 14px;
  font-size:14px;
  border:none;
  border-radius:6px;
  background:#ff7f7f;
  color:white;
  cursor:pointer;
}
#closeBtn:hover{
  background:#ff4c4c;
}
</style>
</head>
